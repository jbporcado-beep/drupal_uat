services:
  login.expired_password_form:
    class: Drupal\login\Form\ExpiredPasswordForm
    tags:
      - { name: form, id: user_pass_reset_form }
  login.redirect_user_path_subscriber:
    class: Drupal\login\EventSubscriber\RedirectUserPathSubscriber
    arguments: 
      - '@url_generator'
      - '@current_user' 
    tags:
      - { name: event_subscriber, event: kernel.request, priority: 100 }