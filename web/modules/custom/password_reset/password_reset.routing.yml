forgotpassword.otp_sender_form:
  path: "/forgot-password"
  defaults:
    _form: '\Drupal\password_reset\Form\OTPSenderForm'
    _title: "Forgot Password"
  requirements:
    _access: "TRUE"

forgotpassword.otp_validator_form:
  path: "/forgot-password/validate/{key}"
  defaults:
    _form: '\Drupal\password_reset\Form\OTPValidatorForm'
    _title: "Validate OTP"
  requirements:
    _access: "TRUE"

expired_password.form:
  path: "/expired-password/{uid}"
  defaults:
    _form: '\Drupal\password_reset\Form\ExpiredPasswordForm'
    _title: "Change expired password"
  requirements:
    _access: "TRUE"

reset_password.form:
  path: "/reset-password/{user}"
  defaults:
    _form: '\Drupal\password_reset\Form\ResetPasswordForm'
    _title: "Set New Password"
  requirements:
    _access: "TRUE"

set_password.form:
  path: "/set-password/{uid}"
  defaults:
    _form: '\Drupal\password_reset\Form\SetPasswordForm'
    _title: "Set Password"
  requirements:
    _access: "TRUE"
