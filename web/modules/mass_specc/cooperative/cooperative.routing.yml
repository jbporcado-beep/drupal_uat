cooperative.dashboard:
  path: "/dashboard/cooperative"
  defaults:
    _controller: '\Drupal\cooperative\Controller\HomeController::view'
    _title: "Dashboard"
  requirements:
    _permission: "access cooperative dashboard"

cooperative.members:
  path: "/cooperative/members"
  defaults:
    _controller: '\Drupal\cooperative\Controller\MembersController::list'
    _title: "Members"
  requirements:
    _permission: "view members"

cooperative.members.view:
  path: "/cooperative/members/{id}"
  defaults:
    _controller: '\Drupal\cooperative\Controller\MembersController::view'
    _title: "Members"
  requirements:
    _permission: "view members"

cooperative.upload:
  path: "/cooperative/upload/form"
  defaults:
    _controller: '\Drupal\cooperative\Controller\UploadController::form'
  requirements:
    _role: "uploader"

admin.upload:
  path: "/ms_admin/upload/form"
  defaults:
    _controller: '\Drupal\cooperative\Controller\UploadController::form'
  requirements:
    _role: "mass_specc_admin"

cooperative.upload.history:
  path: "/cooperative/upload/history"
  defaults:
    _view: "file_history.page_1"
  requirements:
    _role: "uploader+approver"

admin.upload.history:
  path: "/ms_admin/upload/history"
  defaults:
    _view: "file_history.page_2"
  requirements:
    _role: "mass_specc_admin"

cooperative.file_status_approve:
  path: "/cooperative/file-status/approve/{node}"
  defaults:
    _controller: '\Drupal\cooperative\Controller\FileHistoryController::approve'
    _title: "Approve File"
  requirements:
    _role: "approver"

cooperative.file_status_reject:
  path: "/cooperative/file-status/reject/{node}"
  defaults:
    _controller: '\Drupal\cooperative\Controller\FileHistoryController::reject'
    _title: "Reject File"
  requirements:
    _role: "approver"

cooperative.member_credit_report:
  path: "/reports/member-credit"
  defaults:
    _form: '\Drupal\cooperative\Form\MemberCreditForm'
    _title: "Member Credit Report"
  requirements:
    _permission: "view and manage member credit report"

cooperative.download_report:
  path: "/reports/member-credit/download/{nid}"
  defaults:
    _controller: '\Drupal\cooperative\Controller\ReportsController::downloadReport'
    _title: "Download Report"
  requirements:
    _permission: "view and manage member credit report"
