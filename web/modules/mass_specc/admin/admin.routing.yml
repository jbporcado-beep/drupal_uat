massspecc.home:
  path: "/dashboard/mass-specc"
  defaults:
    _controller: '\Drupal\admin\Controller\HomeController::view'
    _title: "Dashboard"
  requirements:
    _role: "mass_specc_admin"

# Cooperatives route
cooperative.list:
  path: "/cooperatives"
  requirements:
    _permission: "view cooperative profile"

cooperative.add:
  path: "/cooperatives/add"
  defaults:
    _controller: '\Drupal\admin\Controller\CooperativeController::addCooperative'
    _title: "Add Cooperative"
  requirements:
    _permission: "manage cooperative profile"

cooperative.edit:
  path: "/cooperatives/edit/{id}"
  defaults:
    _controller: '\Drupal\admin\Controller\CooperativeController::editCooperative'
    _title_callback: '\Drupal\admin\Controller\CooperativeController::title'
  requirements:
    _permission: "manage cooperative profile"

cooperative.branches:
  path: "/cooperatives/edit/{id}/branches"
  defaults:
    _controller: '\Drupal\admin\Controller\CooperativeController::editCooperativeBranches'
    _title: "Edit Cooperative Branches"
  requirements:
    _permission: "manage cooperative profile"

cooperative.branches.add:
  path: "/cooperatives/edit/{id}/branches/add"
  defaults:
    _form: '\Drupal\admin\Form\BranchForm'
    _title: "Add Branch"
  requirements:
    _permission: "manage cooperative profile"

cooperative.branches.edit:
  path: "/cooperative/{id}/branches/{branch_key}/edit"
  defaults:
    _form: '\Drupal\admin\Form\BranchForm'
    _title: "Edit Branch"
  requirements:
    _permission: "manage cooperative profile"

cooperative.activate_confirm:
  path: "/cooperative/{id}/activate/confirm"
  defaults:
    _form: '\Drupal\common\Form\ConfirmActionForm'
    _title: "Confirm Activation"
  requirements:
    _permission: "manage cooperative profile"

cooperative.deactivate_confirm:
  path: "/cooperative/{id}/deactivate/confirm"
  defaults:
    _form: '\Drupal\common\Form\ConfirmActionForm'
    _title: "Confirm Deactivation"
  requirements:
    _permission: "manage cooperative profile"

# Users routes
users.add:
  path: "/users/add"
  defaults:
    _controller: '\Drupal\admin\Controller\UserController::createUser'
    _title: "Add User"
  requirements:
    _permission: "manage users"

users.edit:
  path: "/users/edit/{id}"
  defaults:
    _controller: '\Drupal\admin\Controller\UserController::editUser'
    _title: "Edit User"
  requirements:
    _permission: "manage users"

users.list:
  path: "/users"
  defaults:
    _title: "Users"
  requirements:
    _permission: "view users"

users.roles.list:
  path: "/user-roles"
  defaults:
    _controller: '\Drupal\admin\Controller\UserController::userRoles'
    _title: "User Roles"
  requirements:
    _permission: "view user roles"

users.roles.view:
  path: "/user-roles/{role}"
  defaults:
    _controller: '\Drupal\admin\Component\RolesTable::viewModal'
    _title: "Role Details"
  requirements:
    _permission: "view user roles"

# Reports Routes
reports.member-credit:
  path: "/reports/member-credit"
  defaults:
    _controller: '\Drupal\admin\Controller\ReportsController::memberCredit'
    _title: "Member Credit"
  requirements:
    _permission: "view and manage member credit report"

reports.general-report-viewer:
  path: "/reports/general-report-viewer"
  defaults:
    _controller: '\Drupal\admin\Controller\ReportsController::generalReportViewer'
    _title: "General Report Viewer"
  requirements:
    _permission: "view and manage general report"

reports.system-login-reports:
  path: "/reports/system-login-reports"
  defaults:
    _controller: '\Drupal\admin\Controller\ReportsController::systemLoginReports'
    _title: "System Login Reports"
  requirements:
    _permission: "view and manage system logins"

# Report Builder Routes
report-builder.add:
  path: "/report-builder/add"
  defaults:
    _form: 'Drupal\admin\Form\ReportBuilderForm'
    _title: "New Template"
  requirements:
    _permission: "manage report builder templates"

report-builder.list:
  path: "/report-builder"
  requirements:
    _permission: "view report builder templates"

report-builder.download:
  path: "/report-builder/download/{id}"
  defaults:
    _controller: '\Drupal\admin\Controller\ReportsController::downloadReportTemplate'
  requirements:
    _permission: "view report builder templates"

report-builder.edit:
  path: "/report-builder/edit/{id}"
  defaults:
    _form: 'Drupal\admin\Form\ReportBuilderForm'
    _title: "Edit Template"
  requirements:
    _permission: "manage report builder templates"

# CIC Routes
cic.generate:
  path: "/cic-report-generation"
  defaults:
    _controller: '\Drupal\admin\Controller\CicController::generateCic'
    _title: "Generate CIC"
  requirements:
    _permission: "view and trigger cic"

cic.manual-generate-modal:
  path: "/manual-cic-generation-modal"
  defaults:
    _controller: '\Drupal\admin\Controller\CicController::manualCicGenerationModalForm'
  requirements:
    _role: "mass_specc_admin"

cic.view:
  path: "/cic-files"
  defaults:
    _controller: '\Drupal\admin\Controller\CicController::viewCicFiles'
    _title: "View CIC Files"
  requirements:
    _permission: "view and trigger cic"
