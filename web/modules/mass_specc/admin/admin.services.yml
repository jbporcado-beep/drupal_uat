services:
  admin.cooperative_service:
    class: Drupal\admin\Service\CooperativeService
    arguments: ["@entity_type.manager"]

  admin.user_activity_logger:
    class: Drupal\admin\Service\UserActivityLogger
    arguments: ["@database", "@current_user"]

  admin.report_builder:
    class: Drupal\admin\Service\ReportBuilderService
    arguments: ["@entity_type.manager"]

  admin.report_controller:
    class: Drupal\admin\Controller\ReportsController
    arguments: ["@admin.report_builder"]

  admin.report_builder_form:
    class: Drupal\admin\Form\ReportBuilderForm
    arguments:
      - "@admin.report_builder"
    tags:
      - { name: form }
  admin.branch_service:
    class: 'Drupal\admin\Service\BranchService'

  admin.cic_report_generation_service:
    class: Drupal\admin\Service\CicReportGenerationService
    arguments:
    - '@cooperative.installment_contract_repository'
    - '@cooperative.non_installment_contract_repository'
    - '@cooperative.file_history_repository'

  cooperative.installment_contract_repository:
    class: 'Drupal\cooperative\Repository\InstallmentContractRepository'
  cooperative.non_installment_contract_repository:
    class: 'Drupal\cooperative\Repository\NonInstallmentContractRepository'
  cooperative.file_history_repository:
    class: 'Drupal\cooperative\Repository\FileHistoryRepository'