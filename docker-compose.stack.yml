version: '3.8'

services:
  drupal:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgresql:
        condition: service_healthy
    ports:
      - "8081:80"
    environment:
      - ADMIN_USERNAME=drupal
      - ADMIN_PASSWORD=drupal
      - HASH_SALT=qD8QuzN0uncuWGdYACnN
      - DB_HOST=postgresql
      - DB_PORT=5434
      - DB_NAME=drupal
      - DB_USERNAME=drupal
      - DB_PASSWORD=drupal
      - GPG_RECIPIENT_KEY=${GPG_RECIPIENT_KEY:-}
      - CIC_HOST=${CIC_HOST:-}
      - CIC_SUBMISSION_DIR=${CIC_SUBMISSION_DIR:-}
      - CIC_PORT=${CIC_PORT:-}
      - FTPS_PW_ENCRYPT_KEY=${FTPS_PW_ENCRYPT_KEY:-}
      - TEST_USERNAME=${TEST_USERNAME:-}
      - TEST_PASSWORD=${TEST_PASSWORD:-}
    restart: unless-stopped
    # No bind mounts: themes/modules come from the image (baked in at build).
    # Bind mounts fail in Docker Swarm when project dir doesn't exist on the node.
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  postgresql:
    image: bitnamilegacy/postgresql:17.5.0-debian-12-r12
    ports:
      - "15434:5434"
    environment:
      - POSTGRESQL_POSTGRES_PASSWORD=postgres
      - POSTGRESQL_DATABASE=drupal
      - POSTGRESQL_USERNAME=drupal
      - POSTGRESQL_PASSWORD=drupal
    volumes:
      - postgresql:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drupal -d drupal"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  postgresql: {}
